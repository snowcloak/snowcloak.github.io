---
layout: default
---

<div class="narrative">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="citation"> by {{ page.author }}</p>
  {{ content }}
  
<FORM METHOD="LINK" ACTION="https://via.hypothes.is/http://snowcloak.github.io/{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}">
<INPUT TYPE="submit" VALUE="Annotate">
</FORM>
</div>
